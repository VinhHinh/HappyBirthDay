<!DOCTYPE html>
<html>
<head>
<title>Font Awesome 5 Icons</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src="https://kit.fontawesome.com/44389eab58.js" crossorigin="anonymous"></script>
<!--Get your own code at fontawesome.com-->
</head>
<body>

<h1>fas fa-arrow-alt-circle-right</h1>

<i class="fa fa-circle-arrow-right" style='font-size:24px'></i>
<i class='fas fa-arrow-right' style='font-size:24px'></i>
<i class='fas fa-arrow-right' style='font-size:36px'></i>
<i class='fas fa-arrow-right' style='font-size:48px;color:red'></i>
<br>

<p>Used on a button:</p>
<button style='font-size:24px'>Button <i class='fas fa-arrow-alt-circle-right'></i></button>

<p>Unicode:</p>
<i style='font-size:24px' class='fas'>&#xf35a;</i>

</body>
